<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notify</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.3-web/css/all.min.css"
    />
  </head>

  <body>
    <div class="header">
      <h4 class="title">Notify</h4>
    </div>
    <div class="add-btn">
      <i class="fas fa-plus btn"></i>
    </div>
    <div class="start-text">
      <p>Click " + " icon to note here.....</p>
    </div>
    <div class="input-popup hidden">
      <textarea
        class="text-input"
        onfocus=""
        placeholder="Type here...."
      ></textarea>
      <div class="popup-actions">
        <p class="cancel">Cancel</p>
        <p class="save">Save</p>
      </div>
    </div>
    <div class="action-text hidden">delete Done.</div>
    <div class="edit-popup hidden">
      <textarea
        class="edit-input"
        onfocus=""
        placeholder="Type here...."
      ></textarea>
      <div class="popup-actions">
        <p class="cancel">Cancel</p>
        <p class="edit">Edit</p>
      </div>
    </div>

    <section class="contents-container">
      <!-- <div class="each-container">
        <div class="inner-container">
          <p class="text">sample note..</p>
          <div class="icons">
            <span class="edit-icon edit"
              ><i class="fas fa-pencil-alt"></i
            ></span>
            <span class="edit-icon delete"><i class="fas fa-trash"></i></span>
          </div>
        </div>
      </div> -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
