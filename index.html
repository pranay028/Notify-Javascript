<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notify</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.3-web/css/all.min.css"
    />
  </head>

  <body>
    <div class="header">
      <h4 class="title">Notify</h4>
    </div>
    <div class="add-btn">
      <i class="fas fa-plus btn"></i>
    </div>
    <section class="contents-container">
      <h4 class="start-text">Tap or Click " + " icon to note here.....</h4>
      <div class="input-popup hidden">
        <textarea class="text-input" placeholder="Type here...."></textarea>
        <div class="popup-actions">
          <p id="cancel">Cancel</p>
          <p id="save">Save</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
